spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: trip-database
      username: trip
      password: trip
  rabbitmq:
    host: ${RABBIT_MQ_HOST:localhost}
    virtualHost: ${RABBIT_MQ_VIRTUAL_HOST:}
    username: ${RABBIT_MQ_USERNAME:guest}
    password: ${RABBIT_MQ_PASSWORD:guest}
    listener:
      default-requeue-rejected: false
      simple:
        retry:
          enabled: true
          initial-interval: 3s
          max-interval: 10s
          multiplier: 2
          max-attempts: 3

geolocation-api:
  url: http://localhost:8090
  api-key: test
auth:
  secret: test
rabbit:
  exchange: trips
  enrichment-queue-name: enrichment-queue
  enrichment-queue-binding-key: trips.enrichment
  dead-letter-enrichment-queue-name: dead-letter-enrichment-queue